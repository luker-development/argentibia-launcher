name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Sync version.txt
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          Set-Content -Path "updater/version.txt" -Value $version -NoNewline
          Write-Host "Synced version: $version"

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          CSC_LINK: ""
          CSC_KEY_PASSWORD: ""
          WIN_CSC_LINK: ""
          WIN_CSC_KEY_PASSWORD: ""

      - name: Generate checksums
        shell: pwsh
        run: |
          Get-ChildItem dist/*.exe, dist/*.zip -ErrorAction SilentlyContinue |
            Get-FileHash -Algorithm SHA256 |
            ForEach-Object { "$($_.Hash)  $(Split-Path $_.Path -Leaf)" } |
            Out-File -FilePath dist/checksums.txt -Encoding utf8

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/checksums.txt
          retention-days: 30
